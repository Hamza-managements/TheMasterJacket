<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Reset & Base Styles */
        :root {
            --dark-brown: #3E2C1C;
            --tan: #A06D33;
            --gold: #D6AD60;
            --beige: #F8F5F2;
            --black: #1A1A1A;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, -apple-system, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: var(--dark-brown);
            line-height: 1.6;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Form Header */
        .form-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 0 15px;
        }

        .form-header h1 {
            font-size: clamp(1.8rem, 5vw, 2.2rem);
            color: var(--dark-brown);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .form-header p {
            color: var(--tan);
            font-size: clamp(1rem, 3vw, 1.1rem);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Form Layout */
        .contact-form {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            padding: 25px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .full-width {
            grid-column: span 1;
        }

        /* Form Elements */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--tan);
            font-size: clamp(0.9rem, 3vw, 1rem);
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--tan);
             border-radius: 8px;
            font-size: clamp(0.95rem, 3vw, 1rem);
            transition: all 0.2s ease;
            background-color: var(--beige);
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--dark-brown);
            box-shadow: 0 0 0 3px rgb(62, 44, 28, 0.2);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* Submit Button */
        .submit-btn {
            background: var(--tan);
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: clamp(1rem, 3vw, 1.05rem);
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: var(--dark-brown);
            transform: translateY(-2px);
        }

        .submit-btn i {
            margin-right: 8px;
        }

        /* Status Message */
        .status-message {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            font-size: clamp(0.9rem, 3vw, 1rem);
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
            border-left: 4px solid #2e7d32;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            display: block;
            border-left: 4px solid #c62828;
        }

        /* Contact Info */
        .contact-info {
            background: rgba(160, 109, 51, 0.08);
            padding: 25px;
            border-radius: 8px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .info-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .info-icon {
            background: var(--tan);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 14px;
        }

        .info-content h3 {
            font-size: clamp(1rem, 3vw, 1.1rem);
            color: var(--dark-brown);
            margin-bottom: 5px;
            font-weight: 600;
        }

        .info-content p, 
        .info-content a {
            color: var(--tan);
            text-decoration: none;
            transition: color 0.2s ease;
            font-size: clamp(0.85rem, 3vw, 0.95rem);
            line-height: 1.5;
        }

        .info-content a:hover {
            color: var(--dark-brown);
            text-decoration: underline;
        }

        /* Responsive Enhancements */
        @media (min-width: 600px) {
            .contact-form {
                padding: 30px;
                grid-template-columns: 1fr 1fr;
                gap: 25px;
            }
            
            .full-width {
                grid-column: span 2;
            }
            
            .contact-info {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                padding: 30px;
            }
            
            .submit-btn {
                width: auto;
                margin-top: 0;
            }
        }

        @media (min-width: 768px) {
            .container {
                padding: 40px 30px;
            }
            
            .contact-form {
                padding: 40px;
            }
        }

        /* Mobile-specific tweaks */
        @media (max-width: 359px) {
            .container {
                padding: 15px 10px;
            }
            
            .contact-form {
                padding: 20px 15px;
            }
            
            input, textarea, select {
                padding: 10px 12px;
            }
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>Contact Us</h1>
            <p>Have questions? We're here to help! Fill out the form below and we'll get back to you soon.</p>
        </div>

        <!-- Formspree Form - Replace YOUR_FORMSPREE_ID with your actual Formspree ID -->
        <form id="contactForm" class="contact-form" action="https://formspree.io/f/meogznej" method="POST">
            <!-- Status Message (hidden by default) -->
            <div id="statusMessage" class="status-message"></div>

            <!-- Name -->
            <div class="form-group">
                <label for="name">Full Name*</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address*</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Phone -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <!-- Subject -->
            <div class="form-group">
                <label for="subject">Subject</label>
                <select id="subject" name="subject">
                    <option value="" disabled selected>Select a subject</option>
                    <option value="General Inquiry">General Inquiry</option>
                    <option value="Support">Support</option>
                    <option value="Sales">Sales</option>
                    <option value="Feedback">Feedback</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Message -->
            <div class="form-group full-width">
                <label for="message">Your Message*</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group full-width" style="text-align: center;">
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Send Message
                </button>
            </div>

            <!-- Contact Information -->
            <div class="contact-info">
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="info-content">
                        <h3>Our Location</h3>
                        <p>123 Business Ave, Suite 100<br>San Francisco, CA 94107</p>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="info-content">
                        <h3>Call Us</h3>
                        <p><a href="tel:+18005551234">+1 (800) 555-1234</a><br>Mon-Fri, 9am-5pm PST</p>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="info-content">
                        <h3>Email Us</h3>
                        <p><a href="mailto:info@yourcompany.com">info@yourcompany.com</a><br>Response within 24 hours</p>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Form Submission Handling -->
    <script>
        const form = document.getElementById('contactForm');
        const statusMessage = document.getElementById('statusMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading state
            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';

            // Submit form data
            const formData = new FormData(form);
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    // Success message
                    statusMessage.className = 'status-message success';
                    statusMessage.innerHTML = '<i class="fas fa-check-circle"></i> Thank you! Your message has been sent successfully.';
                    form.reset();
                } else {
                    throw new Error('Form submission failed');
                }
            })
            .catch(error => {
                // Error message
                statusMessage.className = 'status-message error';
                statusMessage.innerHTML = '<i class="fas fa-exclamation-circle"></i> Oops! There was a problem submitting your form. Please try again.';
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Message';
                
                // Scroll to status message
                statusMessage.scrollIntoView({ behavior: 'smooth', block: 'start' });
            });
        });
    </script>
</body>
</html>
