<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The master jacket header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      :root {
        --primary-color: #2a2a2a;
        --secondary-color: #636363;
        --light-color: #f8f9fa;
        --dark-color: #212529;
        --text-color: #333;
        --border-color: #eaeaea;
      }
    
      @font-face {
        font-family: 'CustomFont';
        src: url('./Font/edition.zip') format('woff');
        font-weight: normal;
        font-style: normal;
      }
    
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'CustomFont', sans-serif;

      }
    
      .header-container {
        width: 100%;
        position: sticky;
        top: 0;
        z-index: 1000;
        background: white;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
      }
    
      .announcement-bar {
        background: var(--primary-color);
        color: white;
        text-align: center;
        padding: 8px 0;
        font-size: 13px;
        letter-spacing: 0.5px;
      }
    
      .announcement-bar a {
        color: white;
        text-decoration: underline;
        margin-left: 5px;
      }
    
      .main-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        max-width: 1400px;
        margin: 0 auto;
      }
    
      .logo {
        font-size: 28px;
        /* font-weight: 700; */
        color: var(--primary-color);
        text-decoration: none;
      }
    
      .logo span {
        color: var(--secondary-color);
      }
    
      .nav-links {
        display: flex;
        gap: 30px;
      }
    
      .nav-links a {
        color: var(--text-color);
        text-decoration: none;
        font-weight: 500;
        font-size: 15px;
        letter-spacing: 0.5px;
        position: relative;
        padding: 5px 0;
      }
    
      .nav-links a:after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 0;
        background: var(--secondary-color);
        transition: width 0.3s ease;
      }
    
      .nav-links a:hover:after {
        width: 100%;
      }
    
      .header-actions {
        display: flex;
        gap: 20px;
        align-items: center;
      }
    
      .header-actions a {
        color: var(--primary-color);
        font-size: 18px;
        position: relative;
      }
    
      .header-actions .cart-count {
        position: absolute;
        top: -8px;
        right: -8px;
        background: var(--secondary-color);
        color: white;
        border-radius: 50%;
        width: 18px;
        height: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        font-weight: bold;
      }
    
      .search-bar {
        position: relative;
      }
    
      .search-bar input {
        padding: 8px 15px 8px 35px;
        border: 1px solid var(--border-color);
        border-radius: 20px;
        outline: none;
        width: 200px;
        transition: width 0.3s ease;
      }
    
      .search-bar input:focus {
        width: 250px;
        border-color: var(--secondary-color);
      }
    
      .search-bar i {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-color);
        font-size: 14px;
      }
    
      .mobile-menu-btn {
        display: none;
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: var(--primary-color);
      }
    
      @media (max-width: 992px) {
        .nav-links {
          display: none;
        }
    
        .mobile-menu-btn {
          display: block;
        }
    
        .main-header {
          padding: 15px 20px;
        }
    
        .search-bar input {
          width: 150px;
        }
    
        .search-bar input:focus {
          width: 180px;
        }
      }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="announcement-bar">
            Summer Sale! Up to 50% off <a href="#">Shop Now</a>
        </div>
        
        <div class="main-header">
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            
            <a href="#" class="logo custom-font ">TMJ</a>
            
            <nav class="nav-links">
                <a href="#">Women</a>
                <a href="#">Men</a>
                <a href="#">Kids</a>
                <a href="#">Accessories</a>
                <a href="#">Sale</a>
            </nav>
            
            <div class="header-actions">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <a href="#"><i class="far fa-user"></i></a>
                <a href="#"><i class="far fa-heart"></i></a>
                <a href="#">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-count">3</span>
                </a>
            </div>
        </div>
    </div>
    <!-- <center>
    <div class="banner custom-font">
      THIS IS THE HEADING
    </div>
  </center> -->
    <script>
        // Simple mobile menu toggle functionality
        document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
            const navLinks = document.querySelector('.nav-links');
            if (navLinks.style.display === 'flex') {
                navLinks.style.display = 'none';
            } else {
                navLinks.style.display = 'flex';
                navLinks.style.flexDirection = 'column';
                navLinks.style.position = 'absolute';
                navLinks.style.top = '100%';
                navLinks.style.left = '0';
                navLinks.style.width = '100%';
                navLinks.style.background = 'white';
                navLinks.style.padding = '20px';
                navLinks.style.gap = '15px';
                navLinks.style.boxShadow = '0 10px 15px rgba(0,0,0,0.1)';
            }
        });
    </script>
</body>
</html>
