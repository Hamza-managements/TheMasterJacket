<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --dark-brown: #3E2C1C;
            --tan: #A06D33;
            --gold: #D6AD60;
            --beige: #F8F5F2;
            --white: #FFFFFF;
        }

        body {
            background-color: var(--beige);
            color: var(--dark-brown);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--white);
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(62, 44, 28, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            color: var(--dark-brown);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--tan);
            color: var(--white);
            border-radius: 50%;
            padding: 4px 8px;
            font-size: 12px;
        }

        .filters {
            margin: 20px 0;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        select, input {
            padding: 8px 12px;
            border: 1px solid var(--gold);
            border-radius: 4px;
            outline: none;
            background-color: var(--white);
            color: var(--dark-brown);
        }

        select:focus, input:focus {
            border-color: var(--tan);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: var(--white);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(62, 44, 28, 0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(62, 44, 28, 0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
        }

        .product-title {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: var(--dark-brown);
        }

        .product-price {
            color: var(--tan);
            font-weight: bold;
            font-size: 1.2em;
        }

        .add-to-cart {
            background-color: var(--gold);
            color: var(--dark-brown);
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .add-to-cart:hover {
            background-color: var(--tan);
            color: var(--white);
        }

        .cart-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--white);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(62, 44, 28, 0.2);
            z-index: 1000;
            max-width: 500px;
            width: 90%;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(62, 44, 28, 0.5);
            z-index: 999;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--beige);
        }

        @media (max-width: 1024px) {
            .container {
                padding: 15px;
                max-width: 95%;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .filters {
                flex-direction: column;
                gap: 15px;
            }

            select, input {
                width: 100%;
                padding: 12px;
                font-size: 16px; /* Better for mobile touch */
            }

            .header-content h1 {
                font-size: 1.5em;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 12px;
            }

            .product-card {
                box-shadow: 0 1px 3px rgba(62, 44, 28, 0.1);
            }

            .product-info {
                padding: 10px;
            }

            .product-title {
                font-size: 1em;
            }

            .product-price {
                font-size: 1.1em;
            }

            .cart-modal {
                width: 95%;
                max-height: 90vh;
                overflow-y: auto;
            }
        }

        @media (max-width: 480px) {
            .header-content {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .cart-icon {
                margin-top: 10px;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 10px;
            }

            .product-image {
                height: 150px;
            }

            .add-to-cart {
                padding: 10px;
                font-size: 14px;
            }

            .cart-item {
                flex-direction: column;
                text-align: center;
                gap: 5px;
            }

            .cart-modal {
                padding: 15px;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) {
            .product-card:hover {
                transform: none;
                box-shadow: 0 2px 5px rgba(62, 44, 28, 0.1);
            }

            .add-to-cart {
                padding: 12px 16px; /* Larger touch target */
            }

            select, input, button {
                -webkit-tap-highlight-color: transparent;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1>Our Products</h1>
                <div class="cart-icon" onclick="toggleCart()">
                    ðŸ›’ <span class="cart-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="filters">
            <input type="text" id="search" placeholder="Search products...">
            <select id="category">
                <option value="">All Categories</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="books">Books</option>
            </select>
            <select id="sort">
                <option value="default">Sort by</option>
                <option value="price-low">Price: Low to High</option>
                <option value="price-high">Price: High to Low</option>
                <option value="name">Name</option>
            </select>
        </div>

        <div class="products-grid" id="products-container">
            <!-- Products will be dynamically inserted here -->
        </div>
    </div>

    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="cart-modal" id="cart-modal">
        <h2>Shopping Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        <div id="cart-total"></div>
        <button class="add-to-cart" onclick="checkout()">Checkout</button>
        <button class="add-to-cart" onclick="toggleCart()" style="background-color: #e74c3c;">Close</button>
    </div>

    <script>
        // Sample product data
        const products = [
            {
                id: 1,
                name: "Wireless Headphones",
                price: 99.99,
                category: "electronics",
                image: "https://picsum.photos/300/200?random=1"
            },
            {
                id: 2,
                name: "Classic T-Shirt",
                price: 24.99,
                category: "clothing",
                image: "https://picsum.photos/300/200?random=2"
            },
            {
                id: 3,
                name: "Bestseller Novel",
                price: 19.99,
                category: "books",
                image: "https://picsum.photos/300/200?random=3"
            },
            {
                id: 4,
                name: "Smart Watch",
                price: 199.99,
                category: "electronics",
                image: "https://picsum.photos/300/200?random=4"
            },
            {
                id: 5,
                name: "Denim Jeans",
                price: 49.99,
                category: "clothing",
                image: "https://picsum.photos/300/200?random=5"
            },
            {
                id: 6,
                name: "Technical Guide",
                price: 29.99,
                category: "books",
                image: "https://picsum.photos/300/200?random=6"
            }
        ];

        let cart = [];

        // Display products
        function displayProducts(productsToShow = products) {
            const container = document.getElementById('products-container');
            container.innerHTML = '';

            productsToShow.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product-card';
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-price">$${product.price.toFixed(2)}</p>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                    </div>
                `;
                container.appendChild(productElement);
            });
        }

        // Filter and sort products
        function filterProducts() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const category = document.getElementById('category').value;
            const sortBy = document.getElementById('sort').value;

            let filtered = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm);
                const matchesCategory = category === '' || product.category === category;
                return matchesSearch && matchesCategory;
            });

            if (sortBy === 'price-low') {
                filtered.sort((a, b) => a.price - b.price);
            } else if (sortBy === 'price-high') {
                filtered.sort((a, b) => b.price - a.price);
            } else if (sortBy === 'name') {
                filtered.sort((a, b) => a.name.localeCompare(b.name));
            }

            displayProducts(filtered);
        }

        // Cart functions
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCartCount();
            updateCartModal();
        }

        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.querySelector('.cart-count').textContent = count;
        }

        function updateCartModal() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            cartItems.innerHTML = '';

            let total = 0;

            cart.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <span>${item.name} x ${item.quantity}</span>
                    <span>$${(item.price * item.quantity).toFixed(2)}</span>
                `;
                cartItems.appendChild(itemElement);
                total += item.price * item.quantity;
            });

            cartTotal.innerHTML = `<h3>Total: $${total.toFixed(2)}</h3>`;
        }

        function toggleCart() {
            const modal = document.getElementById('cart-modal');
            const overlay = document.getElementById('modal-overlay');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
            overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            alert('Thank you for your purchase!');
            cart = [];
            updateCartCount();
            updateCartModal();
            toggleCart();
        }

        // Event listeners
        document.getElementById('search').addEventListener('input', filterProducts);
        document.getElementById('category').addEventListener('change', filterProducts);
        document.getElementById('sort').addEventListener('change', filterProducts);

        // Initial display
        displayProducts();
    </script>
</body>
</html>
